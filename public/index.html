<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MARJ - Customer Service</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href= "index.css">
        <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css" />
        <meta name="description" content="A bot that fetches starts of a repo from Github. A conversational UI built using BotUI.">
    </head>
    <body>
        <div class="header">
            <div class="assistance">
                <a href = "assistance.html" class ="assist-link"> Need assistance?</a>
            </div>
            <div class="logo"><img src="logo.png"></div>
            <div class="right-bar"><img src="right-bar.png"></div>
        </div>

        <div class="nav-bar">
            <a href = "catalogue.html" class = "c" >Catalogue</a> 
            <a href = "Latest.html" class = "c" >Latest designs</a>
            <a href = "Male.html" class="c" >Male</a>
			<a href = "Female.html" class= "c">Female</a>
			<a href = "assistance.html" class= "c">Help</a>
		</div>        

        <div class="chat-page">
            <div class="agent-header">
                <div class="agent-pic"> <img src="agent.png"></div>
                <div class="disconnect">
                    <p id="disconnect"  onclick="disconnect()"> Double click to disconnect </p>
                    <script src="https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js"></script>
                    <script src="https://unpkg.com/botui/build/botui.js"></script>
                    <script src="./test-bot.js"></script>
                </div>
            </div>
            <div class="botui-app-container" id="stars-bot">
                <bot-ui></bot-ui>
            </div>
            <div class="text-input">
                <input type="text" id = "input">
                <p id="send" onclick="send()"> SEND </p>
                <script src="https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js"></script>
                <script src="https://unpkg.com/botui/build/botui.js"></script>
                <script src="./test-bot.js"></script>
            </div>
            
        </div>

    </body>
</html>
