function symbolCheck(str){

	var splChars = "*|,\":<>[]{}`\';()@&$#%";
for (var i = 0; i < str.length; i++) {
    if (splChars.indexOf(str.charAt(i)) != -1){
    return true;
}

}
return false;
}

function hasLowerCase(str) {
    return str.toUpperCase() != str;
}
function hasUpperCase(str) {
    return str.toLowerCase() != str;
}
